<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-black">
    <div class="h-full w-full p-4 flex item-center justify-start">
      <div
        class="bg-gray-700 min-h-[95vh] flex-col flex w-full rounded-lg overflow-hidden"
      >
        <div class="h-[5rem] w-full flex item-center justify-center bg-white">
          <h1 class="text-[3rem] font-bold">Welcome to the car Price</h1>
        </div>
        <div
          class="h-full w-full p-2 font-bold flex flex-col text-center item-center justify-start"
        >
          <h3 class="text-[1.5rem] text-gray-300 font-bold">
            This app can predict the price of the car you want to sell. Try
            filling the details below
          </h3>
          <form method="post" action="#" accept-charset="utf-8">
            <!-- this is first company  -->

            <div
              class="flex flex-col w-fit h-fit item-center justify-center w-full"
            >
              <h1 class="text-[1.3rem]">Select the company:</h1>
              <div class="h-fit w-full flex item-center justify-center">
                <select
                  id="company"
                  name="company"
                  class="flex item-center justify-center w-[40rem] p-2 rounded-lg"
                >
                  <option value="1">Company 1</option>
                  <option value="2">Company 2</option>
                </select>
              </div>
            </div>
            <!-- this is second model  -->
            <div
              class="flex flex-col w-fit h-fit my-2 item-center justify-center w-full"
            >
              <h1 class="text-[1.3rem]">Select the model:</h1>
              <div class="h-fit w-full flex item-center justify-center">
                <select
                  id="model"
                  name="model"
                  class="flex item-center justify-center w-[40rem] p-2 rounded-lg"
                >
                  <option value="1">Company 1</option>
                  <option value="2">Company 2</option>
                </select>
              </div>
            </div>
            <!-- this is third model  -->
            <div
              class="flex flex-col w-fit h-fit my-2 item-center justify-center w-full"
            >
              <h1 class="text-[1.3rem]">Select the Year of purchase:</h1>
              <div class="h-fit w-full flex item-center justify-center">
                <select
                  id="year"
                  name="year"
                  class="flex item-center justify-center w-[40rem] p-2 rounded-lg"
                >
                  <option value="1">Company 1</option>
                  <option value="2">Company 2</option>
                </select>
              </div>
            </div>
            <!-- this is fourth model  -->
            <div
              class="flex flex-col w-fit h-fit my-2 item-center justify-center w-full"
            >
              <h1 class="text-[1.3rem]">Select the fuel type:</h1>
              <div class="h-fit w-full flex item-center justify-center">
                <select
                  id="fuel"
                  name="fuel"
                  class="flex item-center justify-center w-[40rem] p-2 rounded-lg"
                >
                  <option value="1">Company 1</option>
                  <option value="2">Company 2</option>
                </select>
              </div>
            </div>
            <!-- this is fifth model  -->
            <div
              class="flex flex-col w-fit h-fit my-2 item-center justify-center w-full"
            >
              <h1 class="text-[1.3rem]">Enter km driven:</h1>
              <div class="h-fit w-full flex item-center justify-center">
                <input
                  id="number"
                  name="number"
                  type="number"
                  placeholder="Enter the price"
                  class="flex item-center justify-center w-[40rem] p-2 rounded-lg"
                />
              </div>
            </div>
            <!-- this is button  -->
            <div
              class="flex flex-col w-fit h-fit my-2 mt-4 item-center justify-center w-full"
            >
              <div class="h-fit w-full flex item-center justify-center">
                <button
                  type="submit"
                  value="Submit"
                  name="submit"
                  id="submit"
                  class="flex bg-blue-500 item-center justify-center w-[40rem] p-2 rounded-lg"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
          <!-- this is prediction  -->
          <div
            class="flex flex-col w-fit h-fit my-2 item-center justify-center w-full"
          >
            <h1 class="text-[1.3rem]">
              Predicted Price: <span class="text-green-500">5000</span> $
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
